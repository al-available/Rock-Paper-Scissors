<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Rock🪨 paper📃 scissors✂️ </title>
</head>
<body>
    <div class="headerContainer">
    <h1>WELCOME TO A GAME OF ROCK🪨, PAPER📃, SCISSORS✂️</h1>     
    </div>
   
    <div class="paragraphContainer">
        <p class="paragraph1 ">This game uses the same rules as the real world rock, paper and scissors</p> 

       <p class="paragraph2 ">The game will played till either side gets a score of 5</p> 
    </div>

    <div class="btnContainer">
        <button id="btnRock">ROCK 🪨</button>
        <button id="btnPaper">PAPER 📃</button>
        <button id="btnScissors">SCISSORS ✂️</button>
        
    </div>
    <div class="restContainer">
     <button id="reset">RESET</button>   
    </div>

    <div id="container">

    </div>
